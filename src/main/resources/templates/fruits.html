<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрукты</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
    <div th:switch="${balance != null}">
        <p class="balance" th:case="true">Баланс: <span th:text="${balance}"></span></p>
        <p class="balance" th:case="*">Баланс: ???</p>
    </div>
    <div class="main-menu-button">
        <input type="button" value="To main_menu" onclick='location.href="/main_menu"'>
    </div>
    <div class="auth-buttons" th:if="${balance == null}">
        <a href="http://localhost:8081/main_menu/registration_api/registration" class="button">Register</a>
        <a href="http://localhost:8082/main_menu/authentication_api/authentication" class="button">Log in</a>
    </div>
</div>
<div class="container">
    <div class="button-container">
        <input type="button" value="Vegetables" class="category-button" onclick='location.href="/main_menu/vegetables"'>
        <input type="button" value="Dairy" class="category-button" onclick='location.href="/main_menu/dairy"'>
        <input type="button" value="Fruits" class="category-button" onclick='location.href="/main_menu/fruits"'>
        <input type="button" value="Bakery" class="category-button" onclick='location.href="/main_menu/bakery"'>
    </div>
    <h1>Фрукты</h1>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fruit : ${fruits}">
            <td th:text="${fruit.name}"></td>
            <td th:text="${fruit.amount}"></td>
            <td th:text="${fruit.price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="add-to-cart-form">
        <h2>Добавить товар в корзину</h2>
        <form action="/main_menu/fruits/add_to_cart" method="post">
            <label for="productId">ID продукта:</label>
            <input id="productId" name="id_product" required>

            <label for="quantity">Количество:</label>
            <input id="quantity" name="amount" required>

            <button type="submit" class="button">В корзину</button>
        </form>
    </div>
</div>
</body>
</html>
